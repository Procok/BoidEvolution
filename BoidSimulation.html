<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Boid evolution</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
        <script

        <script src="BoidEvolutionBoid.js"></script>

        <style>
        @import "neat";
        @import "bourbon";
        * {

            <div class="flex-item flex-item-2" id="speedChart" style="height: 200px;"></div>
            <div class="flex-item flex-item-4" id="sensorChart" style="height: 200px;"></div>
            <div class="flex-item flex-item-3" id="sizeChart" style="height: 200px;"></div>
